<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <!-- Banner Image -->
    <div id="pic">
      <img src="https://picsum.photos/500/150" alt="Random Picture of Landscapes">
    </div>

    <div id="icons">
    <!-- spans for icons -->
      <span><i class="fas fa-camera"></i> </span>
      <span><i class="fab fa-accessible-icon"></i> </span>
      <span><i class="fas fa-anchor"></i> </span>
      <span><i class="fas fa-hockey-puck"></i> </span>
      <span><i class="fas fa-database"></i> </span>
      <span><i class="fas fa-basketball-ball"></i> </span>
    </div>
    
    <div id="mini-layout">
      <!-- 100x100 image of random image with title, description, and link-->
      <span>
        <div>
          <img src="https://picsum.photos/100/100" alt="Random Pictures">
        </div>
        <div>
          <strong> Random Picture </strong>
        </div>
        <div>
          <p> I don't know what this is.</p>
        </div>
        <div>
          <a href="https://picsum.photos/"> More Random Images</a>
        </div>
      </span>
      <!-- 100x100 image of puppy with title, description, and link-->  
      <span>
        <div>
          <img src="https://place-puppy.com/100x100" alt="Picture of Puppy">
        </div>
        <div>
          <strong> Puppy </strong>
        </div>
        <div>
          <p> It's a little puppy!</p>
        </div>
        <div>
          <a href="https://place-puppy.com/"> More Puppy Pictures</a>
        </div>
      </span>
      <!-- 100x100 image of kitten with title, description, and link-->
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Picture of Kitten">
        </div>
        <div>
          <strong> Kitten </strong>
        </div>
        <div>
          <p> It's a litte kitten! </p>
        </div>
        <div>
          <a href="https://placekitten.com/"> More Kitten Pictures</a>
        </div>
      </span>
      <!-- 100x100 image of bear with title, description, and link-->
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Picture of Bear">
        </div>
        <div>
          <strong> Bear </strong>
        </div>
        <div>
          <p> WATCH OUT!</p>
        </div>
        <div>
          <a href="https://placebear.com/"> More Bear Pictures</a>
        </div>
      </span>
    </div>
  </body>
</html>
